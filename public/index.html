<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Supabase Auth Test</title>
	<style>
		body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif; margin: 0; background: #0b1020; color: #e6e8f0; }
		.container { max-width: 720px; margin: 60px auto; padding: 24px; background: #121931; border-radius: 12px; box-shadow: 0 10px 30px rgba(0,0,0,.35); }
		h1 { margin: 0 0 8px; font-size: 26px; }
		p { margin: 0 0 16px; color: #b9bfd3; }
		.grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(240px, 1fr)); gap: 16px; margin-top: 16px; }
		.card { display: block; padding: 18px; border-radius: 10px; background: #0f1530; border: 1px solid #2a335a; color: #e6e8f0; text-decoration: none; }
		.card:hover { border-color: #627cff; }
		.small { color: #aab2cf; font-size: 13px; }
	</style>
</head>
<body>
	<div class="container">
		<h1>Supabase Auth Test Pages</h1>
		<p>Use the links below to try email/password signup and login.</p>
		<div class="grid">
			<a class="card" href="./signup.html">
				<strong>Sign up</strong>
				<div class="small">Create a user with name and phone metadata.</div>
			</a>
			<a class="card" href="./login.html">
				<strong>Log in</strong>
				<div class="small">Authenticate with email and password.</div>
			</a>
		</div>
	</div>
</body>
</html>
